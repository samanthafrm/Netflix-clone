<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconNetflix.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="navbar">
            <div class="logo">
                <img src="netflix-logo134x36.png" alt="">
            </div>
            <div class="btnsNav">
                <div>
                    <select name="Idiomas" id="">
                        <option>Português</option>
                        <option value="">Inglês</option>
                    </select>
                
                </div>
                <div class="botao">
                    <button>Entrar</button>
                </div>
            </div>
        </div>
        <div class="containerSecundario">
            <div class="telaPrincipal">
                <div class="titulo">
                    <h1>Filmes, séries e muito mais. <br> Sem limites.</h1>
                </div>
                <div class="subtitulo1">
                    <h2>Assista onde quiser. Cancele quando quiser.</h2>
                </div>
                <div class="subtitulo2">
                    <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
                </div>
                <div class="email">
                    <div>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>
                    <div class="btnVamosla">
                        <button>Vamos lá ></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
